<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

	<title>Stopwatch</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body class="black">

    <div class="wrapper">

    <div class="change">
    	
        <ul>
        	
            <li class="left"><a href="#">Small</a></li>

            <li class="left"><a href="#">Medium</a></li>

            <li class="left"><a href="#">Large</a></li>

            <li class="left"><a class="underline" href="#">X-large</a></li>

        </ul>

        <ul>
        	
            <li class="right"><a href="#">Blue</a></li>

            <li class="right"><a class="underline" href="#">Black</a></li>

            <li class="right"><a href="#">Silver</a></li>

            <li class="right"><a href="#">Green</a></li>

            <li class="right"><a href="#">Orange</a></li>

        </ul>

    </div>

    <div class="wrapTable">

    <div class="wrapCell">
    	
        <div class="timeWrapper">
        	
            <p class="timer x_large">
                <span class="hours">00</span><span>:</span><span class="minutes">00</span><span>:</span><span class="seconds">00</span><span>.</span><span class="milliseconds">000</span>
            </p>

        </div>

        <div class="buttons">
        	
            <input class="buttonStart" type="button" name="start" value="Start">

            <input class="buttonSplit" type="button" name="split" value="Split">

            <input class="buttonReset" type="button" name="reset" value="Reset">

        </div>

        <p class="counter"></p>

    </div>    

    </div>

</div> 

<script src="js/script.js"></script>   

</body>

</html>
